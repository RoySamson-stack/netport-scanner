<!DOCTYPE html>
<html>
<head>
    <title>Security Scanner - New Scan</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Security Scanner</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('dashboard') }}">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{{ url_for('scan') }}">New Scan</a>
                    </li>
                    {% if current_user.role == 'admin' %}
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('manage_users') }}">Manage Users</a>
                    </li>
                    {% endif %}
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>New Scan</h1>
        
        <div class="card">
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="scan_name" class="form-label">Scan Name</label>
                        <input type="text" class="form-control" id="scan_name" name="scan_name" required>
                    </div>
                    <div class="mb-3">
                        <label for="target" class="form-label">Target IP/Hostname</label>
                        <input type="text" class="form-control" id="target" name="target" placeholder="e.g., 192.168.1.1 or example.com" required>
                    </div>
                    <div class="mb-3">
                        <label for="scan_type" class="form-label">Scan Type</label>
                        <select class="form-control" id="scan_type" name="scan_type">
                            <option value="-sV">Version Detection (-sV)</option>
                            <option value="-sS">SYN Scan (-sS)</option>
                            <option value="-sT">Connect Scan (-sT)</option>
                            <option value="-sU">UDP Scan (-sU)</option>
                            <option value="-sV -sS -A">Aggressive Scan (-A)</option>
                            <option value="-p-">Full Port Scan</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Start Scan</button>
                    <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
